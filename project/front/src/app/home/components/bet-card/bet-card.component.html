@if(betConfig(); as betConfig) {
  <div class="m-2 rounded-md shadow-inner-xl bg-slate-200 min-w-64">
    @switch (betConfig.type) {
      @case (BetType.SIMPLE) {
        <div class="flex flex-col p-2">
          <div class="flex flex-row mb-4">
            <p class="font-bold text-2xl">{{ betConfig.name }}</p>
          </div>
          <div class="flex flex-row justify-between">
            <div class="w-full flex flex-col">
              @for (run of betConfig.runners; track run) {
                <div class="w-full flex justify-between">
                  <div class="text-2xl content-center font-bold">{{ run.name }}</div>
                  <div>
                    <button
                      class="m-2 h-14 w-20 pointer-events-auto rounded-md p-2 shadow-2xl font-semibold leading-5 text-white bet-button justify-end"
                      (click)="bet(run, betConfig)"
                      [disabled]="raceActivated()"
                      [ngStyle]="{'background-color': (raceActivated() ? '#a8a29e' : run.color) }"
                    >
                      {{ run.odds }}
                    </button>
                  </div>
                </div>
              }
            </div>
          </div>
        </div>
      }
      @default {
        PAS DE TYPE
      }
    }
  </div>
}
