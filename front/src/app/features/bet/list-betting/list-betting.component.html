@if (betsSelected(); as betsSelected) {
  <div class="flex flex-col justify-between h-full">
    <p class="flex justify-center mt-2 mb-2 font-bold text-base text-gray-50">
      @if (totalCoins() > 0) {
        Gain potentiel: {{ totalCoins() }}
      } @else {
        Aucun pari
      }
    </p>
    <div [appContainer]="'light'" class="flex-1 flex flex-col container-bets overflow-auto">
      @for (bet of betsSelected; track bet.id) {
        <app-bet-selected [betSelected]="bet"/>
      }
    </div>
  </div>
}
