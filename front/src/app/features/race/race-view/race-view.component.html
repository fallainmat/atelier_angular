<div class="flex flex-col">
  <div class="p-2 rounded-md">
    @if (race(); as raceInfos) {
      <app-race-view-header [race]="race()"/>
      @switch (raceViewState()) {
        @case (RaceViewState.Bet) {
          <app-race-start-timer [race]="race()"/>
          <app-list-robot/>
        }
        @case (RaceViewState.Run) {
          <app-race-track [race]="race()"/>
        }
        @case (RaceViewState.Result) {
          <app-race-result [race]="race()"/>
        }
      }
    } @else {
      <p class="text-center mt-6 text-xl text-white">No race yet !</p>
    }
  </div>
</div>
