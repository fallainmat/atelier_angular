<div class="flex flex-col h-full w-full">
  <div class="flex flex-wrap container-bets overflow-scroll rounded-md w-full">
  @for(bet of bets(); track bet) {
    <app-bet-card class="w-1/3" [betConfig]="bet"/>
  } @empty {
    <div>No bets found</div>
  }
  </div>
  <div>
    <button class="m-2 h-14 pointer-events-auto rounded-md p-2 font-semibold leading-5 text-white bet-button bg-red-600 hover:bg-red-500 "
            (click)="startRace()">
      DEMARRER LA COURSE
    </button>
  </div>
</div>
